<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* 背景を透明にする */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: transparent; /* 完全に透明にする */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: auto; /* 自動幅を設定 */
            padding: 10px 20px; /* ボタンの左右に余白を設定 */
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* 中央に配置 */
        }
        .login-form button:hover {
            background-color: rgba(255, 255, 255, 0.9); /* 白の乳白色 */
            color: gray; /* 文字色をグレーに変更 */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">ログイン</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // フォーム送信を防ぐ

            // ユーザー名とパスワードの取得
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // ハードコードされたユーザー名とパスワード
            const correctUsername = "user";
            const correctPassword = "123";

            // ユーザー名とパスワードの検証
            if (username === correctUsername && password === correctPassword) {
                alert("Login succeeded.");
                // ログイン成功時に他のページにリダイレクト（例: ダッシュボードページ）
                window.location.href = "https://gia-ho.jp/qr";
            } else {
                alert("ユーザー名またはパスワードが間違っています。");
            }
        });
    </script>
</body>
</html>
