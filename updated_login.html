<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* 背景を透明にする */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: transparent; /* 完全に透明にする */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px; /* ボタン間の間隔を3倍に */
            border: none; /* ボーダーをなくす */
            border-bottom: 2px solid white; /* 下線を追加 */
            border-radius: 0; /* 角をなくす */
            background-color: transparent; /* 背景色を透明に */
            color: white; /* 文字色を白に */
            font-size: 18px; /* 文字サイズを大きく */
        }
        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* プレースホルダーの文字も薄い白に */
            font-size: 18px; /* プレースホルダーの文字サイズを大きく */
        }
        .submit-btn {
            display: block;
            margin: 20px auto 0; /* 上に20pxのスペースを追加してボタンを下げる */
            opacity: 0.4; /* 透明度を40%に設定 */
            cursor: pointer;
            width: auto; /* 幅は自動で調整 */
            height: 50px; /* 高さを50pxに固定 */
        }
        .submit-btn:hover {
            opacity: 0.6; /* ホバー時に透明度を少し高く */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <!-- PNG画像を使用した送信ボタン -->
            <img src="https://gia-ho.github.io/gia-hO/submitbottom.png" class="submit-btn" alt="ログイン" onclick="document.getElementById('loginForm').submit();">
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // フォーム送信を防ぐ

            // ユーザー名とパスワードの取得
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // ハードコードされたユーザー名とパスワード
            const correctUsername = "user";
            const correctPassword = "123";

            // ユーザー名とパスワードの検証
            if (username === correctUsername && password === correctPassword) {
                alert("Login succeeded.");
                // ログイン成功時に他のページにリダイレクト（例: ダッシュボードページ）
                window.location.href = "https://gia-ho.jp/qr";
            } else {
                alert("Login was failed."); // ログイン失敗時のメッセージ
            }
        });
    </script>
</body>
</html>
