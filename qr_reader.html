<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader Test</title>

  <!-- html5-qrcode ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fbfaf4;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: auto;
      aspect-ratio: 1;
      margin-bottom: 20px;
    }
  </style>

  <script>
    window.onload = function() {
      // カメラが立ち上がるか確認
      if (typeof Html5Qrcode === "function") {
        const html5QrCode = new Html5Qrcode("qr-reader");

        html5QrCode.start(
          { facingMode: "environment" },  // リアカメラを使用
          {
            fps: 10,  // フレーム数
            qrbox: { width: 250, height: 250 }
          },
          (decodedText, decodedResult) => {
            console.log(`QRコードが読み取られました: ${decodedText}`);
          },
          (errorMessage) => {
            console.error(`QRコード読み取りエラー: ${errorMessage}`);
          }
        ).catch(err => {
          console.error(`カメラの立ち上げエラー: ${err}`);
        });
      } else {
        console.error("QRコードライブラリの読み込みに失敗しました。");
      }
    }
  </script>
</head>
<body>

  <!-- QRコードリーダー -->
  <div id="qr-reader"></div>

</body>
</html>
