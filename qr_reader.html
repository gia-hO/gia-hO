<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>QRコードリーダー</title>
  
  <!-- html5-qrcode ライブラリの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/latest/html5-qrcode.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px; /* 最大幅を400pxに制限 */
      height: auto;
      aspect-ratio: 1; /* 正方形に保つ */
      margin-bottom: 20px;
    }
    
    #qr-reader-results {
      width: 90%;
      max-width: 400px; /* 結果の表示部分も最大幅を設定 */
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>QRコードリーダー</h1>

  <!-- QRコードをスキャンする領域 -->
  <div id="qr-reader"></div>
  
  <!-- QRコードの内容を表示する領域 -->
  <div id="qr-reader-results">QRコードをスキャンしてください</div>

  <script>
    // QRコードが読み取られたときに呼ばれる関数
    function onScanSuccess(qrCodeMessage) {
      document.getElementById('qr-reader-results').innerText = "QRコードの内容: " + qrCodeMessage;
    }

    // スキャンエラー時に呼ばれる関数
    function onScanError(errorMessage) {
      console.log("エラー: " + errorMessage);
    }

    // ページがロードされた後にQRコードの読み取りを開始
    window.onload = function() {
      var html5QrCode = new Html5Qrcode("qr-reader");

      // QRコードの読み取りを開始
      html5QrCode.start(
        { facingMode: "environment" },  // リアカメラを使用
        {
          fps: 10,    // 1秒あたりのフレーム数
          //qrbox: { width: 300, height: 300 }  // スキャン範囲を300x300に調整
        },
        onScanSuccess,  // 成功時に実行される関数
        onScanError     // エラー時に実行される関数
      )
      .catch(err => {
        console.error("カメラの起動に失敗しました: ", err);
      });
    }
  </script>

</body>
</html>
